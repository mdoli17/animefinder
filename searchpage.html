<html lang="en">
    
    <head>
        <title>Find your character</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" href="searchpage.css">
        <script src="searchpage.js"></script>
    </head>
    <body>
        <div id="Header">
            <p id="WeatherTemperature"class="unselectable"></p>
            <p id="WeatherLocation"class="unselectable"></p>
        </div>
        <div id="MainContainer">
            <div id="Wrapper">
                <img src="background2.jpg">
                <div id="HomeContainer">
                    <div id="ClockDivision" class="unselectable">1:13</div>
                    <div id="WelcomeText" class="unselectable">Welcome Back</div>
                    <div id="SearchContainer">
                        <label id="EnterHere" class="unselectable">Enter attributes here</label>
                        <label id="Example" class="unselectable"> Something Like </label>
                        <input id="Searchfield" type="text" id="fname" name="fname" onchange="onSearchEntered()">
                    </div>
                    <div id="AttributeDivision"></div>
                    <div id="GoButtonDivision">
                        <button id="GoToListButton" class="GoToButton" onclick="onFindPressed()"></button>
                    </div>
                </div>
    
            </div>
            <div id="ListContainer" class="unselectable">
                <img src="background.jpg" id="ListBackgroundImage" class="unselectable">
                
                <div id="GoToSearchDivision" class="unselectable">
                    <button id="GoToSearchButton" class="GoToButton" onclick="onGoToSearchPressed()"></button>
                </div>
                <div id="LeftPanel" class="unselectable">
                    <button id="UpButton" onclick="CarouselButtonUp()" class="unselectable"></button>
                    <button id="DownButton" onclick="CarouselButtonDown()" class="unselectable"></button>
                </div>
                <div id="RightPanel" class="unselectable"></div>
                <div id="ProfilePanelContainer" class="unselectable">
                    <div class="ProfilePanel" style="z-index: 1; background-color: green;"><img class="CharacterImage" class="unselectable"></div>
                    <div class="ProfilePanel" style="z-index: 2; background-color: yellow;"><img class="CharacterImage" class="unselectable"></div>
                </div>
            </div>
        </div>
    </body>
</html>
