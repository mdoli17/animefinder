<html lang="en">
    <head>
        <title>Find your character</title> 
        <link rel="stylesheet" href="searchpage.css">
        <script src="searchpage.js"></script>
    </head>

    <body>
        <div id="Wrapper">
            <div id="HomeContainer">
                <div id="ClockDivision">1:13</div>
                <div id="WelcomeText">Welcome Back</div>
                <div id="SearchContainer">
                    <label>Enter attributes here</label>
                    <input id="Searchfield" type="text" id="fname" name="fname" onchange="onSearchEntered()">
                </div>
                <div id="AttributeDivision"></div>
                <div id="GoButtonDivision">
                    
                    <button id="GoToListButton" class="GoToButton" onclick="onFindPressed()"></button>
                    
                    
                </div>
            </div>

        </div>
        <div id="ListContainer">
            <img src="background.jpg" id="ListBackgroundImage">
            
            <div id="GoToSearchDivision">
                <button id="GoToSearchButton" class="GoToButton" onclick="onGoToSearchPressed()"></button>
            </div>
            
            <div id="RightPanel"></div>
        </div>
    </body>
</html>
